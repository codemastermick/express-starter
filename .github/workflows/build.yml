name: Build & Cache
on:
  workflow_call:
    secrets:
      NODE_ENV:
        required: true
      APP_NAME:
        required: true
      PORT:
        required: true
env:
  NODE_ENV: ${{secrets.NODE_ENV}}
  APP_NAME: ${{secrets.APP_NAME}}
  PORT: ${{secrets.PORT}}
jobs:
  build_and_cache:
    name: 'Build and cache'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x, 14.x, 16.x]
      fail-fast: false
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
          cache: npm
      - run: npm ci
      - run: npm run build:prod
      - uses: actions/upload-artifact@v2
        if: always()
        with:
          name: build-output
          path: |
            package.json
            package-lock.json
            LICENSE
            README.md
            dist
            configs
            test
          if-no-files-found: error
