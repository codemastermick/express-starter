name: Test & Upload Coverage
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  build:
    uses: codemastermick/express-starter/.github/workflows/build_and_cache.yml@main
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x, 14.x, 16.x]
      fail-fast: false

    needs: build
    steps:
      - run: npm run test:coverage
  codacy-coverage-reporter:
